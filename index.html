<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <h1>Animal Trivia Game</h1>

    <form id="quiz" name="quiz">

        <p>Where is the heart located on a shrimp?</p>
        <input type="radio" id="multchoice" name="question1" value="head"> head<br>
        <input type="radio" id="multchoice" name="question1" value="butt"> butt<br>
        <input type="radio" id="multchoice" name="question1" value="body"> body<br>
        <input type="radio" id="multchoice" name="question1" value="tail"> tail<br>

        <p>What is the maximum time a snail can sleep?</p>
        <input type="radio" id="multchoice" name="question2" value="8 hours"> 8 hours<br>
        <input type="radio" id="multchoice" name="question2" value="2 days"> 2 days<br>
        <input type="radio" id="multchoice" name="question2" value="4 hours"> 4 hours<br>
        <input type="radio" id="multchoice" name="question2" value="3 years"> 3 years<br>

        <p>What land animal cannot jump?</p>
        <input type="radio" id="multchoice" name="question3" value="lemur"> Lemur<br>
        <input type="radio" id="multchoice" name="question3" value="elephant"> Elephant<br>
        <input type="radio" id="multchoice" name="question3" value="giraffe"> Giraffe<br>
        <input type="radio" id="multchoice" name="question3" value="wombat"> Wombat<br>

        <p>Which animal has fingerprints similar to humans?</p>
        <input type="radio" id="multchoice" name="question4" value="aardvark"> Aardvark<br>
        <input type="radio" id="multchoice" name="question4" value="hedgehog"> Hedgehog<br>
        <input type="radio" id="multchoice" name="question4" value="koala"> Koala<br>
        <input type="radio" id="multchoice" name="question4" value="ants"> Ants<br>

        <input id="button" type="button" value="Final Answer?"  onclick="check();">

       
    </form>

        <div id="after-submit">
            <p id="message"></p>
            <p id="number-correct"></p>
        </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
